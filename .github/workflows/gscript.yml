name: Label & Comment Issues and PRs

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened

jobs:
  # 针对 issue 打开或重新打开时执行（不处理关闭事件）
  label_issues:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'reopened')
    permissions:
      issues: write
    steps:
      - name: Attach label to issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["issue", "fix"]
            })
      - name: Comment on new issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening this issue! We'll take a look as soon as possible.

  # 针对 issue 关闭时执行
  comment_closed_issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    permissions:
      issues: write
    steps:
      - name: Comment on closed issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'The issue is now resolved.'
            })

  # 针对 pull request 被打开时执行，用来检测是否为该用户的第一个 PR
  comment_on_first_pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    permissions:
      issues: write
      contents: read
    steps:
      - name: Check PR count for the user
        id: pr_check
        uses: actions/github-script@v6
        with:
          script: |
            const { data: result } = await github.rest.search.issuesAndPullRequests({
              q: `is:pr author:${context.payload.pull_request.user.login} repo:${context.repo.owner}/${context.repo.repo}`
            });
            // 输出当前用户提交的 PR 总数
            return { pr_count: result.total_count };
      - name: Comment on first pull request
        if: ${{ steps.pr_check.outputs.pr_count == '1' }}
        uses: actions/github-script@v6
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "🎉 Congratulations on opening your first pull request!"
            });
