name: Issue & PR Automation

on:
  issues:
    types: [opened, reopened, closed]
  pull_request:
    types: [opened]

jobs:
  # é’ˆå¯¹ issue æ‰“å¼€æˆ–é‡æ–°æ‰“å¼€æ—¶
  label_issues:
    if: ${{ github.event_name == 'issues' && github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: attach label to issues
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["issue", "fix"]
            })
      - name: Comment on new issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening this issue! We'll take a look as soon as possible.

  # é’ˆå¯¹ issue å…³é—­æ—¶
  issue_closed:
    if: ${{ github.event_name == 'issues' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on closed issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… The issue is now closed. Thank you!'
            })

  # é’ˆå¯¹ PR æ‰“å¼€æ—¶ï¼Œåˆ¤æ–­æ˜¯å¦æ˜¯ç¬¬ä¸€æ¬¡æäº¤
  comment_on_first_pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Check PR count for the user
        id: pr_check
        uses: actions/github-script@v6
        with:
          script: |
            const { data: result } = await github.rest.search.issuesAndPullRequests({
              q: `is:pr author:${context.payload.pull_request.user.login} repo:${context.repo.owner}/${context.repo.repo}`
            });
            return { pr_count: result.total_count };
      - name: Comment on first pull request
        if: ${{ steps.pr_check.outputs.pr_count == '1' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ğŸ‰ Congratulations on opening your first pull request!"
            });
